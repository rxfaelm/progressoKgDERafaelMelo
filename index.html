<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Progresso Rafael Melo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { 
            --primary: #4a90e2; 
            --good: #2ecc71; 
            --bad: #e74c3c; 
            --bg: #f8f9fa; 
            --text: #2d3436;
        }
    
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Poppins', sans-serif; /* Aplica a fonte em tudo */
        }
    
        body { 
            background: var(--bg); 
            margin: 0; 
            padding: 20px 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: var(--text);
        }
    
        /* Título Estilizado Rafael Melo */
        .h1 {
            font-size: 20px; 
            font-weight: 800; 
            text-align: center; 
            margin: 20px 0 30px 0;
            letter-spacing: 1px; 
            text-transform: uppercase;
            background: linear-gradient(to right, #4a90e2, #2ecc71);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            position: relative; 
            padding-bottom: 12px; 
            width: 100%;
        }
        .h1::after { 
            content: ''; 
            position: absolute; 
            bottom: 0; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 40px; 
            height: 4px; 
            background: linear-gradient(to right, #4a90e2, #2ecc71); 
            border-radius: 10px; 
        }
    
        .container { width: 100%; max-width: 450px; }
    
        /* Card de Peso Atual */
        .card { 
            background: white; 
            padding: 35px 20px; 
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); 
            text-align: center; 
            margin-bottom: 25px; 
        }
    
        .weight-display { 
            font-size: 60px; 
            font-weight: 800; 
            color: var(--text); 
            margin: 5px 0;
            letter-spacing: -2px;
        }
    
        .diff-badge { 
            padding: 12px 20px; 
            border-radius: 50px; 
            font-size: 14px; 
            font-weight: 600; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
        }
        .status-good { background: #e8fcf0; color: var(--good); }
        .status-bad { background: #fff0f0; color: var(--bad); }
        .status-neutral { background: #f1f2f6; color: #7f8c8d; }
    
        /* Histórico */
        .history-list { 
            background: white; 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.02); 
        }
    
        .history-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            border-bottom: 1px solid #f8f9fa; 
        }
        .history-item:last-child { border: none; }
        
        /* Botão Flutuante (+) */
        .btn-add { 
            background: var(--primary); 
            color: white; 
            border: none; 
            width: 65px; height: 65px; 
            border-radius: 50%; 
            font-size: 28px; 
            cursor: pointer; 
            position: fixed; 
            bottom: 30px; 
            right: 25px; 
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.4); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: 0.3s;
        }
        .btn-add:active { transform: scale(0.9); }
    
        /* Modal Mobile-First */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(8px); 
            justify-content: center; 
            align-items: flex-end; 
            z-index: 1000;
        }
        .modal-content { 
            background: white; 
            padding: 35px 30px; 
            border-radius: 30px 30px 0 0; 
            width: 100%; 
            max-width: 500px; 
            animation: slideUp 0.4s cubic-bezier(0, 0.55, 0.45, 1);
        }
    
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    
        input { 
            width: 100%; 
            padding: 16px; 
            margin: 12px 0; 
            border: 2px solid #f1f2f6; 
            border-radius: 15px; 
            font-size: 16px; 
            outline: none; 
            background: #f8f9fa;
            transition: 0.2s;
        }
        input:focus { border-color: var(--primary); background: white; }
    
        .btn-save { 
            width: 100%; 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 15px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
        }
        .history-diff {
    font-size: 11px;
    font-weight: 700;
    padding: 2px 8px;
    border-radius: 6px;
    margin-left: 8px;
    display: inline-block;
}
.hist-good { background: #e8fcf0; color: #2ecc71; }
.hist-bad { background: #fff0f0; color: #e74c3c; }
.hist-neutral { background: #f1f2f6; color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="container">
        <div class="h1">PROGRESSO DE RAFAEL MELO</div>

        <div class="card">
            <small style="color: #a0a0a0; font-weight: 600;">PESO ATUAL</small>
            <div class="weight-display"><span id="current-weight">--</span><small style="font-size: 24px; margin-left: 4px;">kg</small></div>
            <div id="diff-badge" class="diff-badge status-neutral">Sincronizando...</div>
        </div>

        <h3 style="color: #2d3436; margin: 10px 0 15px 10px; font-size: 18px;">Histórico Recente</h3>
        <div id="logs" class="history-list"></div>
    </div>

    <button class="btn-add" onclick="toggleModal(true)"><i class="fas fa-plus"></i></button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top: 0; color: #2d3436;">Adicionar Pesagem</h3>
            <input type="number" id="reg-weight" step="0.1" placeholder="Peso (kg)" inputmode="decimal">
            <input type="date" id="reg-date">
            <button class="btn-save" onclick="saveEntry()">Confirmar</button>
            <button onclick="toggleModal(false)" style="background:none; border:none; color:#999; width:100%; margin-top:15px; cursor:pointer; font-weight:600;">Fechar</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO DIRETA DO SUPABASE
        // Sua URL e Chave Anon que você forneceu
        const supabaseUrl = 'https://dncdeeywbbnaagluxsar.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRuY2RlZXl3YmJuYWFnbHV4c2FyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNTkxNDgsImV4cCI6MjA4MzYzNTE0OH0.83HYuAYcsTBamEMp6otEvhef3clBsSeijLRasCYf8IQ';
        
        // Inicializa o cliente do Supabase
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
        let entries = [];
    
        // Define a data padrão do input como "hoje"
        document.getElementById('reg-date').valueAsDate = new Date();
    
        // Função para abrir/fechar o modal
        function toggleModal(show) {
            document.getElementById('modal').style.display = show ? 'flex' : 'none';
        }
    
        // BUSCAR DADOS (DIRETO DO SUPABASE)
        async function carregarDadosDoBanco() {
            try {
                const { data, error } = await _supabase
                    .from('registros')
                    .select('*')
                    .order('data', { ascending: false })
                    .order('id', { ascending: false });
    
                if (error) throw error;
    
                entries = data.map(item => ({
                    id: item.id,
                    weight: parseFloat(item.peso),
                    date: item.data.split('-').reverse().join('/')
                }));
    
                updateUI();
            } catch (erro) {
                console.error("Erro ao carregar dados:", erro);
            }
        }
    
        // SALVAR DADOS (DIRETO NO SUPABASE)
        async function saveEntry() {
            const weightInput = document.getElementById('reg-weight');
            const dateInput = document.getElementById('reg-date');
            
            const weight = parseFloat(weightInput.value);
            const date = dateInput.value;
    
            if(!weight || !date) return alert("Por favor, preencha o peso e a data!");
    
            try {
                const { error } = await _supabase
                    .from('registros')
                    .insert([{ 
                        peso: weight, 
                        data: date, 
                        foco: 'ganhar' // Foco fixo em ganhar peso
                    }]);
    
                if (error) throw error;
    
                await carregarDadosDoBanco();
                toggleModal(false);
                weightInput.value = "";
            } catch (erro) {
                alert("Erro ao salvar: " + erro.message);
            }
        }
    
        // DELETAR DADOS (DIRETO NO SUPABASE)
        async function deleteEntry(id) {
            if (!confirm("Tem certeza que deseja excluir este registro?")) return;
    
            try {
                const { error } = await _supabase
                    .from('registros')
                    .delete()
                    .eq('id', id);
    
                if (error) throw error;
    
                await carregarDadosDoBanco();
            } catch (erro) {
                alert("Erro ao excluir: " + erro.message);
            }
        }
    
        // ATUALIZAR INTERFACE (UI)
        function updateUI() {
            const badge = document.getElementById('diff-badge');
            const logsContainer = document.getElementById('logs');
            const weightEl = document.getElementById('current-weight');
    
            if (entries.length === 0) {
                weightEl.innerText = "--";
                badge.innerText = "Nenhum dado encontrado.";
                badge.className = "diff-badge status-neutral";
                logsContainer.innerHTML = "";
                return;
            }
    
            // Peso mais recente (Topo)
            const latest = entries[0].weight;
            weightEl.innerText = latest.toFixed(1);
    
            // Badge principal do topo
            if (entries.length > 1) {
                const previousWeight = entries[1].weight;
                const diff = latest - previousWeight;
                const diffAbs = Math.abs(diff).toFixed(1);
    
                if (diff > 0) {
                    badge.innerHTML = `<i class="fas fa-arrow-up"></i> Ganhou ${diffAbs}kg`;
                    badge.className = "diff-badge status-good";
                } else if (diff < 0) {
                    badge.innerHTML = `<i class="fas fa-arrow-down"></i> Perdeu ${diffAbs}kg`;
                    badge.className = "diff-badge status-bad";
                } else {
                    badge.innerText = "Manteve o peso";
                    badge.className = "diff-badge status-neutral";
                }
            } else {
                badge.innerText = "Primeira pesagem!";
                badge.className = "diff-badge status-neutral";
            }
    
            // Renderizar Histórico com tags de diferença por linha
            logsContainer.innerHTML = entries.map((e, index) => {
                let diffHtml = "";
                
                // Compara com o item seguinte (mais antigo)
                if (index < entries.length - 1) {
                    const prev = entries[index + 1].weight;
                    const d = e.weight - prev;
                    const dAbs = Math.abs(d).toFixed(1);
    
                    if (d > 0) {
                        diffHtml = `<span class="history-diff hist-good">+${dAbs}kg</span>`;
                    } else if (d < 0) {
                        diffHtml = `<span class="history-diff hist-bad">-${dAbs}kg</span>`;
                    } else {
                        diffHtml = `<span class="history-diff hist-neutral">=</span>`;
                    }
                }
    
                return `
                    <div class="history-item">
                        <div>
                            <strong style="font-size: 17px; color: #2d3436;">${e.weight.toFixed(1)}kg</strong>
                            ${diffHtml}
                            <br>
                            <small style="color: #b2bec3;">${e.date}</small>
                        </div>
                        <i class="fas fa-trash-alt" style="color: #fab1a0; cursor: pointer; padding: 10px;" onclick="deleteEntry(${e.id})"></i>
                    </div>
                `;
            }).join('');
        }
    
        // Inicializa o app carregando os dados
        window.onload = carregarDadosDoBanco;
    </script>
</body>
</html>
