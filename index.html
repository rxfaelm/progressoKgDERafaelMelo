<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Progresso Rafael Melo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary: #4a90e2; --good: #2ecc71; --bad: #e74c3c; --bg: #f8f9fa; --text: #2d3436; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; color: var(--text); }
        
        /* Animação do Gradiente */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-section { width: 100%; text-align: center; margin-bottom: 30px; }

        .h1 {
            font-size: 30px; 
            font-weight: 800; 
            text-align: center; 
            margin: 20px 0 5px 0;
            letter-spacing: 1px; 
            text-transform: uppercase;
            background: linear-gradient(-45deg, #4a90e2, #2ecc71, #4a90e2, #2ecc71);
            background-size: 300% 300%;
            animation: gradientMove 4s ease infinite;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .h1::after { 
            content: ''; 
            position: absolute; 
            bottom: -8px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 60px; 
            height: 4px; 
            background: linear-gradient(-45deg, #4a90e2, #2ecc71, #4a90e2, #2ecc71);
            background-size: 300% 300%;
            animation: gradientMove 4s ease infinite;
            border-radius: 10px; 
        }

        .subtitle {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 15px;
            font-weight: 500;
        }

        .subtitle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .container { width: 100%; max-width: 450px; }
        .card { background: white; padding: 35px 20px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); text-align: center; margin-bottom: 25px; }
        .weight-display { font-size: 60px; font-weight: 800; color: var(--text); margin: 5px 0; letter-spacing: -2px; }
        
        .diff-badge { padding: 12px 20px; border-radius: 50px; font-size: 14px; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
        .status-good { background: #e8fcf0; color: var(--good); }
        .status-bad { background: #fff0f0; color: var(--bad); }
        .status-neutral { background: #f1f2f6; color: #7f8c8d; }

        .history-list { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.02); }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #f8f9fa; }
        
        .history-diff { font-size: 11px; font-weight: 700; padding: 2px 8px; border-radius: 6px; margin-left: 8px; display: inline-block; }
        .hist-good { background: #e8fcf0; color: #2ecc71; }
        .hist-bad { background: #fff0f0; color: #e74c3c; }
        .hist-neutral { background: #f1f2f6; color: #7f8c8d; }

        .btn-add { background: var(--primary); color: white; border: none; width: 65px; height: 65px; border-radius: 50%; font-size: 28px; cursor: pointer; position: fixed; bottom: 30px; right: 25px; box-shadow: 0 10px 25px rgba(74, 144, 226, 0.4); display: flex; align-items: center; justify-content: center; z-index: 100; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); justify-content: center; align-items: flex-end; z-index: 1000; }
        .modal-content { background: white; padding: 35px 30px; border-radius: 30px 30px 0 0; width: 100%; max-width: 500px; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        input { width: 100%; padding: 16px; margin: 12px 0; border: 2px solid #f1f2f6; border-radius: 15px; font-size: 16px; outline: none; background: #f8f9fa; }
        .btn-save { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; font-size: 16px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <div class="h1">PROGRESSO DE RAFAEL MELO</div>
            <p class="subtitle">Idealizado e executado por <a href="https://www.instagram.com/rxfaelm/" target="_blank">@rxfaelm</a></p>
        </div>

        <div class="card">
            <small style="color: #a0a0a0; font-weight: 600;">PESO ATUAL</small>
            <div class="weight-display"><span id="current-weight">--</span><small style="font-size: 24px;">kg</small></div>
            <div id="diff-badge" class="diff-badge status-neutral">Sincronizando...</div>
        </div>
        <h3 style="margin: 10px 0 15px 10px; font-size: 18px;">Histórico Recente</h3>
        <div id="logs" class="history-list"></div>
    </div>

    <button class="btn-add" onclick="toggleModal(true)"><i class="fas fa-plus"></i></button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 style="margin: 0 0 20px 0;">Nova Pesagem</h3>
            <input type="number" id="reg-weight" step="0.1" placeholder="Peso (kg)" inputmode="decimal">
            <input type="date" id="reg-date">
            <button class="btn-save" onclick="saveEntry()">Confirmar</button>
            <button onclick="toggleModal(false)" style="background:none; border:none; color:#999; width:100%; margin-top:15px; font-weight:600;">Cancelar</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://dncdeeywbbnaagluxsar.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRuY2RlZXl3YmJuYWFnbHV4c2FyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNTkxNDgsImV4cCI6MjA4MzYzNTE0OH0.83HYuAYcsTBamEMp6otEvhef3clBsSeijLRasCYf8IQ';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // A senha "swift" em Base64
        const CHAVE_MESTRA = "c3dpZnQ="; 

        let entries = [];
        document.getElementById('reg-date').valueAsDate = new Date();

        function toggleModal(show) { document.getElementById('modal').style.display = show ? 'flex' : 'none'; }

        async function carregarDadosDoBanco() {
            try {
                const { data, error } = await _supabase.from('registros').select('*').order('data', { ascending: false }).order('id', { ascending: false });
                if (!error) {
                    entries = data.map(item => ({ id: item.id, weight: parseFloat(item.peso), date: item.data.split('-').reverse().join('/') }));
                    updateUI();
                }
            } catch (e) { console.error(e); }
        }

        async function saveEntry() {
            const w = parseFloat(document.getElementById('reg-weight').value);
            const d = document.getElementById('reg-date').value;
            if(!w || !d) return alert("Preencha os dados!");

            const entrada = prompt("Digite a senha para salvar:");
            if (!entrada) return;
            if (btoa(entrada.trim().toLowerCase()) !== CHAVE_MESTRA) return alert("Senha incorreta!");

            const { error } = await _supabase.from('registros').insert([{ peso: w, data: d, foco: 'ganhar' }]);
            if (!error) { await carregarDadosDoBanco(); toggleModal(false); document.getElementById('reg-weight').value = ""; }
        }

        async function deleteEntry(id) {
            const entrada = prompt("Digite a senha para excluir:");
            if (!entrada) return;
            if (btoa(entrada.trim().toLowerCase()) !== CHAVE_MESTRA) return alert("Senha incorreta!");

            if (confirm("Confirmar exclusão?")) {
                await _supabase.from('registros').delete().eq('id', id);
                await carregarDadosDoBanco();
            }
        }

        function updateUI() {
            const weightEl = document.getElementById('current-weight');
            const badge = document.getElementById('diff-badge');
            const logs = document.getElementById('logs');
            if (entries.length === 0) return;

            weightEl.innerText = entries[0].weight.toFixed(1);
            if (entries.length > 1) {
                const diff = entries[0].weight - entries[1].weight;
                const abs = Math.abs(diff).toFixed(1);
                badge.className = "diff-badge " + (diff > 0 ? "status-good" : (diff < 0 ? "status-bad" : "status-neutral"));
                badge.innerHTML = diff > 0 ? `<i class="fas fa-arrow-up"></i> Ganhou ${abs}kg` : (diff < 0 ? `<i class="fas fa-arrow-down"></i> Perdeu ${abs}kg` : "Manteve");
            }

            logs.innerHTML = entries.map((e, i) => {
                let diffTag = "";
                if (i < entries.length - 1) {
                    const d = e.weight - entries[i+1].weight;
                    const style = d > 0 ? "hist-good" : (d < 0 ? "hist-bad" : "hist-neutral");
                    const txt = d > 0 ? `+${Math.abs(d).toFixed(1)}kg` : (d < 0 ? `-${Math.abs(d).toFixed(1)}kg` : "=");
                    diffTag = `<span class="history-diff ${style}">${txt}</span>`;
                }
                return `<div class="history-item"><div><strong>${e.weight.toFixed(1)}kg</strong>${diffTag}<br><small style="color:#bbb">${e.date}</small></div><i class="fas fa-trash-alt" style="color:#fab1a0" onclick="deleteEntry(${e.id})"></i></div>`;
            }).join('');
        }

        window.onload = carregarDadosDoBanco;
    </script>
</body>
</html>
